<html>

<head>
    <title>jQuery Table - Tiago Zanarde</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.css">
</head>

<body>
    <div class="container">
        <section id="section-table">
            <table id="table" class="ui-droppable">
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        <th>Column 3</th>
                    </tr>
                </thead>
                <tbody id="selectable">
                    <tr class="ui-widget-content">
                        <td>Cel 1.1</td>
                        <td>Cel 1.2</td>
                        <td>Cel 1.3</td>
                    </tr>
                    <tr class="ui-widget-content">
                        <td>Cel 2.1</td>
                        <td>Cel 2.2</td>
                        <td>Cel 2.3</td>
                    </tr>
                    <tr class="ui-widget-content">
                        <td>Cel 3.1</td>
                        <td>Cel 3.2</td>
                        <td>Cel 3.3</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    <script src="js/jquery.js"></script>
    <script src="jqueryui/jquery-ui.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
